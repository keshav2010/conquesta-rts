<style>
  .leaderboard-container {
    max-width: 350px;
    min-width: 250px;
    margin: 10px auto;
    padding: 0; /* remove padding, move to body section */
    background: rgba(255,255,255,0.35);
    border-radius: 5px;
    box-shadow: 0 8px 32px 0 rgba(31,38,135,0.18);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
    border: 1.5px solid rgba(255,255,255,0.25);
    position: relative;
    user-select: none;
    transition: box-shadow 0.3s;
    overflow: hidden; /* keep rounded corners consistent */
  }

  .leaderboard-container:active {
    box-shadow: 0 2px 16px 0 rgba(31,38,135,0.28);
  }

  /* Drag handle */
  .leaderboard-drag-handle {
    cursor: grab;
    background: rgba(0,0,0,0.05);
    padding: 10px 14px;
    text-align: center;
    font-size: 18px;
    font-weight: 700;
    letter-spacing: 1px;
    color: #222;
    text-shadow: 0 1px 2px #fff8;
    border-bottom: 1px solid rgba(0,0,0,0.1);
  }

  .leaderboard-drag-handle:active {
    cursor: grabbing;
  }

  .leaderboard-list {
    max-height: 280px;
    overflow-y: auto;
    padding: 12px 18px;
  }

  .leaderboard-item {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 4px 12px;
    margin-bottom: 6px;
    background: rgba(255,255,255,0.6);
    border-radius: 5px;
    box-shadow: 0 1px 6px rgba(0,0,0,0.08);
    font-size: 16px;
    font-weight: 600;
    color: #222;
    transition: transform 0.15s ease;
  }

  .leaderboard-item:hover {
    transform: scale(1.02);
  }

  .leaderboard-rank {
    font-weight: 700;
    color: #1976d2;
    margin-right: 8px;
    min-width: 24px;
    text-align: center;
  }

  .leaderboard-name {
    flex: 1;
    color: #333;
    text-shadow: 0 1px 1px #fff6;
  }

  .leaderboard-score {
    color: #2e7d32;
    font-weight: 700;
    text-shadow: 0 1px 1px #fff6;
  }
</style>

<!-- Leaderboard Panel -->
<div class="leaderboard-container" id="leaderboard-container">
  <div class="leaderboard-drag-handle" id="leaderboard-drag-handle">
    Leaderboard
  </div>
  <div class="leaderboard-list" id="leaderboard-list">
    <!-- Rows injected dynamically -->
     <div class="leaderboard-item">
        <span class="leaderboard-rank">1</span>
        <span class="leaderboard-name"> test2</span>
        <span class="leaderboard-score">21</span>
     </div>
     
  </div>
</div>
