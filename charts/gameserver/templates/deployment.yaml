apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: rts
  name: {{ .Chart.Name }}
  labels:
    app: {{ .Chart.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - name: gameserver
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.service.port }}
          resources:
            limits:
              cpu: "1000m"
              memory: "2000Mi"
          env:
            - name: NODE_ENV
              value: {{ .Values.env.NODE_ENV | quote }}
            - name: TICKRATE
              value: "24"
            - name: COUNTDOWN
              value: "15000"
            - name: COUNTDOWN_SPAWN_SELECTION
              value: "15000"
            - name: COUNTDOWN_DEFAULT
              value: "15000"
            - name: MINIMUM_PLAYERS_PER_SESSION
              value: "1"
            - name: PORT
              value: "3000"
            - name: REDIS_HOST
              value: {{ .Values.env.REDIS_HOST | quote }}
            - name: REDIS_PORT
              value: {{ .Values.env.REDIS_PORT | quote }}
            - name: REDIS_USERNAME
              value: {{ .Values.env.REDIS_USERNAME | quote }}
            - name: REDIS_PASSWORD
              value: {{ .Values.env.REDIS_PASSWORD | quote }}
            - name: PUBLIC_ADDRESS
              value: {{ .Values.env.PUBLIC_ADDRESS | quote }}
            - name: ADMIN_USERNAME
              value: "keshav"
            - name: ADMIN_PASSWORD
              value: "keshav"
